name: Prime Academy CI/CD Deploy to VPS

on:
  push:
    branches:
      - staging

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt -r requirements-dep.txt

      - name: Run tests
        env:
          PYTHONUNBUFFERED: 1
        run: |
          # exit immediately on error, print output unbuffered
          set -euo pipefail

          # Run Django test suite and stop on first failure to fail fast
          python manage.py test --verbosity=2 --failfast

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: ./test-reports || ./

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.result == 'success' && github.ref == 'refs/heads/staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt -r requirements-dep.txt

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.PRIME_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEV_SSH_PORT }}
          source: "./"
          target: "/var/www/primeacademy/api"
          strip_components: 1
          rm: false

      - name: Restart app on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.PRIME_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            cd /var/www/primeacademy/api
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip wheel
            pip install -r requirements.txt -r requirements-dep.txt
            python3 manage.py migrate --noinput
            python3 manage.py collectstatic --noinput
            sudo systemctl daemon-reload
            sudo systemctl restart primeacademy
            echo "Gunicorn service restarted successfully"